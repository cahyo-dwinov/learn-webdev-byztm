<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
		<h1 class="box">Shopping List</h1>
		<p class="box" id="first">Get it done today</p>
		<div class="box search">
			<input class="" id="userinput" type="text" placeholder="enter items">
			<button class="" id="enter">Enter</button>	
		</div>
		<ul class="box-listitems">
			<li class="box-item bold red" random="23">Notebook<button class="delete button-right">Delete</button></li>
			<li class="box-item">Jello <button class="delete button-right">Delete</button></li> 
			<li class="box-item">Spinach<button class="delete button-right">Delete</button></li>
			<li class="box-item">Rice<button class="delete button-right">Delete</button></li>
			<li class="box-item">Birthday Cake<button class="delete button-right">Delete</button></li>
			<li class="box-item">Candles<button class="delete button-right">Delete</button></li>
		</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
